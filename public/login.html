<!DOCTYPE html>
<html>
<head>
  <title>Login - Termo-Ghymbal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: sans-serif; background: #f9f9f9; margin: 0; }
    .card { max-width: 360px; margin: 60px auto; background: #fff; border-radius: 12px; box-shadow: 0 2px 12px #0002; padding: 30px 24px 24px; }
    h2 { text-align: center; }
    input, button { width: 100%; margin: 10px 0; padding: 12px; font-size: 1.1em; border-radius: 6px; border: 1px solid #ddd; }
    .oauth-btn { background: #4285F4; color: #fff; border: none; }
    .oauth-btn:hover { background: #3367d6; }
    .sep { text-align: center; color: #888; margin: 16px 0; }
    .err { color: #e22; font-size: 1em; text-align: center; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Sign in to Termo-Ghymbal</h2>
    <form method="POST" action="/login/local">
      <input name="login" placeholder="Login" required>
      <input name="password" type="password" placeholder="Password" required>
      <button type="submit">Sign in</button>
    </form>
    <div class="sep">or</div>
    <form method="GET" action="/auth/google">
      <button class="oauth-btn" type="submit">Sign in with Google</button>
    </form>
    <% if (error) { %>
    <div class="err"><%= error %></div>
    <% } %>
  </div>
</body>
</html>
